<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ID Card Generator</h1>
        <form id="entryForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="address">Address:</label>
            <input type="text" id="address" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
            <label for="position">Position:</label>
            <input type="text" id="position" required>
            <label for="department">Department:</label>
            <input type="text" id="department" required>
            <label for="company">Company:</label>
            <input type="text" id="company" required>
            <label for="employeeId">Employee ID:</label>
            <input type="text" id="employeeId" required>
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" required>
            <label for="gender">Gender:</label>
            <input type="text" id="gender" required>
            <label for="bloodGroup">Blood Group:</label>
            <input type="text" id="bloodGroup" required>
            <label for="emergencyContact">Emergency Contact:</label>
            <input type="tel" id="emergencyContact" required>
            <label for="joiningDate">Joining Date:</label>
            <input type="date" id="joiningDate" required>
            <label for="designation">Designation:</label>
            <input type="text" id="designation" required>
            <label for="experience">Experience:</label>
            <input type="text" id="experience" required>
            <label for="qualification">Qualification:</label>
            <input type="text" id="qualification" required>
            <label for="photo">Photo:</label>
            <input type="file" id="photo" accept="image/*" required>
            <label for="signature">Signature:</label>
            <input type="file" id="signature" accept="image/*" required>
            <label for="hobby">Hobby:</label>
            <input type="text" id="hobby" required>
            <button type="submit">Generate ID</button>
        </form>
        <div id="idCardContainer"></div>
        <div class="search">
            <h2>Search Data</h2>
            <input type="text" id="searchInput" placeholder="Search by name">
            <button onclick="searchData()">Search</button>
            <div id="searchResults"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
